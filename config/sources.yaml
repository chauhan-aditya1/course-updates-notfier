# RSS Feeds - Only specific exam announcements
rss_feeds:
  aws:
    - url: "https://aws.amazon.com/blogs/training-and-certification/feed/"
      name: "AWS Training & Certification Blog"
      keywords:
        # ONLY specific exam action keywords - no generic terms
        - "retiring on"
        - "available on"
        - "launching on"
        - "exam retiring"
        - "beta exam"
        - "new exam version"
        - "exam update for"
        - "exam changes for"
        - "new name for"
        - "renamed to"
        - "replacement for"
        # Specific cert codes with hyphen (more specific)
        - "CLF-C02"
        - "CLF-C03"
        - "SAA-C03"
        - "SAA-C04"
        - "DVA-C02"
        - "DVA-C03"
