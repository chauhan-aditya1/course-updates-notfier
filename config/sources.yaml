# RSS Feeds - Most reliable for announcements
rss_feeds:
  aws:
    - url: "https://aws.amazon.com/blogs/training-and-certification/feed/"
      name: "AWS Training & Certification Blog"
      keywords: ["exam", "certification", "update", "retiring", "launching", "new version"]
  
  azure:
    - url: "https://techcommunity.microsoft.com/t5/microsoft-learn-blog/bg-p/MicrosoftLearnBlog/feeds/blogposts"
      name: "Microsoft Learn Blog"
      keywords: ["exam", "certification", "retire", "update", "AZ-", "AI-", "DP-", "SC-"]
    
    - url: "https://learn.microsoft.com/api/search/rss?locale=en-us&%24filter=scopes%2Fany(t%3A%20t%20eq%20%27Certifications%27)"
      name: "Microsoft Learn Certifications"
      keywords: ["updated", "retirement", "new exam"]

  kubernetes:
    - url: "https://www.cncf.io/feed/"
      name: "CNCF Blog"
      keywords: ["CKA", "CKAD", "CKS", "KCNA", "KCSA", "ICA", "Istio Certified Associate" "exam", "certification", "update"]
    
    - url: "https://training.linuxfoundation.org/feed/"
      name: "Linux Foundation Training"
      keywords: ["kubernetes", "certification", "exam update"]

  google_cloud:
    - url: "https://cloud.google.com/blog/topics/training-certifications/rss"
      name: "Google Cloud Training & Certifications"
      keywords: ["certification", "exam", "update", "retiring"]

# Specific announcement pages to monitor
announcement_pages:
  aws:
    - url: "https://aws.amazon.com/certification/coming-soon/"
      name: "AWS Upcoming Certification Changes"
      check_for: ["New", "Retiring", "Updated"]
  
  azure:
    - url: "https://learn.microsoft.com/en-us/certifications/posts/"
      name: "Microsoft Certification Updates"
      check_for: ["retiring", "updated", "new exam"]
  
  kubernetes:
    - url: "https://training.linuxfoundation.org/blog/"
      name: "Linux Foundation Training Blog"
      check_for: ["CKA", "CKAD", "CKS", "update"]
