        - "DAS-C01"
        - "MLS-C01"
        - "PAS-C01"
        - "MLA-C01"
        - "AIF-C01"
        # Specific phrases
        - "certification exam"
        - "operations certification"
        - "solutions architect exam"
        - "developer associate exam"
        - "sysops administrator exam"
  
